<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Message Sent! </title>
    <link rel="icon" href="../messageimg/icon.png">

    <!-- ****************** Box Icons ****************** -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">

    <!-- ****************** Swiper CSS ****************** -->

<body>
    <!-- ****************** Intro & Background Particles ****************** -->
    <div id="particles-js" style="animation-delay: 400ms;"></div>
    <div id="intro1"></div>
    <div id="intro2"></div>



    <!-- ****************** Message ****************** -->
    <div class="contact-message">
        <div class="contact-message-content">

            </p>

            <a href="../" class="contact-message-close"> Ok </a>
        </div>
    </div>

    <!-- ****************** Typing JS ******************-->

    <!-- ****************** Swiper JS ******************-->
    <script src="j../s/swiper-bundle.min.js"></script>

    <!-- ****************** MixItUp Filter ******************-->
